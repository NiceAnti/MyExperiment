<body>
<div id="RegisterForm">

<p class="Features">
<img width="32" height="32" alt="超人气商品" src="./images/icon_features_01.gif"/>
<em>便宜有好货！</em>

<p class="Features">

</p>
<p class="Features">

</p>
<form name="form1" method="post" action="">
 <table border=0 align="center">
    <tr>
      <td height="30" colSpan=2 align=center><input name=Button type="button" id="btn" class="mouseOutStyle" onmouseover="btn_mouseover()" onmouseout="btn_mouseout()" value=" 现在就注册 " /></td>
    </tr>
</table>
</form>
</div>

<script>
	const btn_mouseover = ()=>{
		document.getElementById("btn").classList = 'mouseOverStyle';
	}
	
	const btn_mouseout = ()=>{
		document.getElementById("btn").classList = 'mouseOutStyle';
	}
	
	
</script>
