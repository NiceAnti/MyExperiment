<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>改变图片边框样式</title>
<style type="text/css">
.out{border:solid 1px #eeeeee;}
.over{border:solid 2px #F60;}
</style>
</head>

<body><table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><img src="images/new_01.jpg" onmouseover="img_mouseover(this)" onmouseout="img_mouseout(this)" class="out" /></td>
    <td><img src="images/new_02.jpg" onmouseover="img_mouseover(this)" onmouseout="img_mouseout(this)" class="out" /></td>
    <td><img src="images/new_03.jpg" onmouseover="img_mouseover(this)" onmouseout="img_mouseout(this)" /></td>
  </tr>
</table>

<script>
	const img_mouseover = (el)=>{
		el.className = 'over';
	}
	
	const img_mouseout = (el)=>{
		el.className = 'out';
	}

</script>
</body>
</html>
