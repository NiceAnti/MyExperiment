<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>省市级联</title>
	</head>
	<style type="text/css">
		select {
			width: 100px;
			text-align: center;
			margin: 5px;
			align-content: center;
		}
	</style>
	<body>
		<form>
			<center>
				省份：<select name=" province" id="province" onchange="city_onChange(this.options[this.options.selectedIndex].value)" required>
					<option>--请选择--</option>
				</select>
				城市：<select name="city" id="city" required>
					<option>--请选择--</option>
				</select>
			</center>
		</form>

		<script>
			const provinceCity = {
					'广东省':['深圳市', '珠海市', '佛山市', '汕头市'],
					'湖北省':['襄阳市', '武汉市', '十堰市', '宜昌市'],
					'浙江省':['杭州市', '宁波市', '温州市', '台州市']
			}
			

			const p = document.getElementById('province');
			const c = document.getElementById('city');
			
			for(let key in provinceCity){
				p.append(new Option(key,key));
			}
			

			const city_onChange = (key)=>{
				let arr = provinceCity[key];
				
				c.innerHTML = "";
				
				for(let i=0;i<arr.length;i++){
					c.append(new Option(arr[i],arr[i]));
				}
			}
			
			
		</script>
	</body>

</html>
